<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="example4.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-container__timer">
            <span>타이머</span>
            <span class="quiz-container__timer-board">00:00</span>
        </div>
        <div class="quiz-container__log">
            <p>로그출력</p>
        </div>
        <div class="quiz-container__sellect">
            <button class="quiz-container__btn collect" data-collect="true">정답</button>
            <button class="quiz-container__btn wrong">오답</button>
        </div>
        <button class="quiz-container__start-btn">START</button>
    </div>
    <script src="example4.js"></script>
</body>
</html>
